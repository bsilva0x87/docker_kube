version: '2'
services:
    db:
        image: postgres:12.1
        ports:
            - "5432:5432"
    web:
        build: .
        command: bundle exec rails server --port 3000 --binding 0.0.0.0
        ports:
            - "3000:3000"
        links:
            - db
        volumes:
            - .:/docker_kube